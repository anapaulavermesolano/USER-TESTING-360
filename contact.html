<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Contacto</title>
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	  	<link rel="stylesheet" href="css/font-awesome.min.css">
  		<link rel="stylesheet" href="css/icomoon.css">
  		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
	  	<link rel="stylesheet" href="css/main.css" type="text/css">
	  	<link rel="stylesheet" href="css/queries.css" type="text/css">
	  	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
		 <section>
        	<div class="banner">
            	<div class="container formulario">
                	<div class="box-contact">
                		<div class="row">
                			<h3 class="tittle-contact">Formulario User Testing 360</h3>
                		</div>
                		<div class="row">
                			<div class="col-md-4">
                				<p><strong>Nombre <span class="red">*</span></strong></p>
                			</div>
                			<div class="col-md-8">
                				<input type="text" name="nombre"></input>
                			</div>
                		</div>
                	<div class="row">
                			<div class="col-md-4">
                				<p><strong>Email <span class="red">*</span></strong></p>
                			</div>
                			<div class="col-md-8">
                				<input type="text" name="Email"></input>
                			</div>
                	</div>
                		<div class="row">
                			<div class="col-md-4">
                				<p><strong>Dejame tu URL <span class="red">*</span></strong></p>
                			</div>
                			<div class="col-md-8">
                				<textarea name="url" rows="3" cols="40"></textarea>
                			</div>
                		</div>
                		<div class="row">
                			<div class="col-md-8 col-md-offset-4">
                				<button class="box-azul">Enviar Email</button>
                			</div>
                		</div>
                		<div class="row">
                			<div class="col-md-5 col-md-offset-5 ol-md-offset-2">
                				<input type="text" name="text"></input>
                			</div>
                		</div>
                		<br>
                		<div class="row">
                				<p class="float-left">Powered by <a href="#">Equipo Laboratoria</a></p>
                				<a class="float-right" href="#">Equipo Laboratoria</a>
                		</div>
                	</div>
           		</div> 
        	</div>
    </section>
</body>
</html>
